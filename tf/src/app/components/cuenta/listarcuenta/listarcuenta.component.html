<app-administrar></app-administrar>

<div class="container">
    <div class="title-container">
        <h1>Lista de cuentas</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente.dniCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> horafecha</th>
            <td mat-cell *matCellDef="let element"> {{element.idCuenta}} </td>
        </ng-container>
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> destinationAccountVoucher </th>
            <td mat-cell *matCellDef="let element"> {{element.saldoActual}} </td>
        </ng-container>
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> amountVoucher </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroCuenta}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab color="warn" [routerLink]="['/editarvoucher', element.idVoucher]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 20, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
